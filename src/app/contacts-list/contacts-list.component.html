<h1>Contacts</h1>

<br />
<br />
<app-search-contact (searchContacts)="searchContact($event)"></app-search-contact>

<app-filter-by-group (filterContacts)="FilterByGroup($event)"></app-filter-by-group>

<br />
<table>
    <thead>
        <tr>
            <td></td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Address</td>
            <td>Website</td>
            <td>Means Of Contact</td>
            <td>Groups</td>
            <td>User Name</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contact of filterContacts;index as i">

            <td><img src={{contact.img}} /></td>
            <td>{{contact.firstName}}</td>
            <td>{{contact.lastName}}</td>
            <td>{{contact.address.value}}</td>
            <td>{{contact.website.value}}</td>
            <td>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
                        Means Of Contact<span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li *ngFor="let meanContract of contact.meansOfContact">{{meanContract.typeOfMeanContact}}:
                            {{meanContract.value}}</li>
                    </ul>
                </div>
            </td>
            <td>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
                        Groups<span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li *ngFor="let group of contact.groups">{{group}}</li>
                    </ul>
                </div>
            </td>
            <td>{{contact.username.value}}</td>

            <td><button class="btn3" (click)="routeToUpdateContact(contact.contact_id)"><span
                        class="glyphicon glyphicon-pencil"> </span></button></td>
            <td><button class="btn3" (click)="deleteContact(contact.contact_id)"><i class="fa fa-trash-o"></i></button>
            </td>
        </tr>
    </tbody>
</table>
<br />

<div>

    <button class="btn2" (click)="routeToAddContact()">Add Contact</button>
</div>
<br />
<br />
