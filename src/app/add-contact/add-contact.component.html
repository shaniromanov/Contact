
<h1>Add Contact</h1>
<br/> <br/>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type="text" id= "firstName" formControlName="firstName" placeholder="First Name"> 
    <br/> <br/>
    <input type="text" id="lastName" formControlName="lastName" placeholder="Last Name"> 
    <br/> <br/>
    <div formGroupName="address">
        <input type="hidden" id="typeOfMeanContact" formControlName="typeOfMeanContact"> 
        <input type="text" id="value" formControlName="value" placeholder="Address"> 
    </div>
   
    <br/> <br/>
    <div formGroupName="website">
        <input type="hidden" id="typeOfMeanContact" formControlName="typeOfMeanContact"> 
        <input type="text" id="value" formControlName="value" placeholder="Website"> 
    </div>
   
    <br/> <br/>
    <div formGroupName="username">
        <input type="hidden" id="typeOfMeanContact" formControlName="typeOfMeanContact"> 
        <input type="text" id="value" formControlName="value" placeholder="Username"> 
    </div> 
    <br/> <br/>
    
    <app-image [currentFormGroup]="form"></app-image>
   <h4>Means Of Contact:</h4>
    <div formArrayName="meansOfContact">
    <div *ngFor='let contact of meansOfContact.controls;index as i'>
        <button type="button" (click)="deleteMeanContact(i)" class="delete fa fa-times" aria-hidden="true"></button>
        <app-add-mean-of-contact 
        [currentFormGroup]="contact" [currentIndex]="i"></app-add-mean-of-contact>
   
        <br/> <br/>
    </div>
    <button type='button' class="btn btn-dark"(click)="AddToForm()">Add Mean Of Contact</button>
    <br/> <br/>
</div>
   
   
<h4>Groups:</h4>
    <div formArrayName="groups">
        <div *ngFor='let grp of groups.controls;index as i'>
            <button type="button" (click)="deleteGroup(i)" class="delete fa fa-times" aria-hidden="true"></button>
            <add-groups [currentFormGroup]="grp" [currentIndex]="i"></add-groups> 
            </div>
            <button type='button' class="btn btn-dark" (click)="AddGroupToForm()">Add another group</button>
            <br/> <br/>
        </div>
        <div>
            <button class=btn2 type='submit' >Submit</button>
         </div>
         
            
</form>
