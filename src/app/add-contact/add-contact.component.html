
<h1>Add Contact</h1>
<br/> <br/>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type="text" id= "FirstName" formControlName="FirstName" placeholder="First Name"> 
    <br/> <br/>
    <input type="text" id="LastName" formControlName="LastName" placeholder="Last Name"> 
    <br/> <br/>
    <input type="text" id="Adress" formControlName="Adress" placeholder="Adress"> 
    <br/> <br/><br/>
    <img [src]="url" height="200"> <br/>
    <label for="file">Choose Image</label>
    <div class="dropdown">
        <button id="select-btn" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
            <span class="caret"></span>Select Image Source</button>
        <ul class="dropdown-menu">
            <li>From File :<input type="file"
                id="file"
                (change)="onSelectFile($event)"></li>     
            <li>From Url :<input type="URL" name="myURL"  placeholder="insert image URL here" (change)="onURLinserted() "></li>  
        </ul>
      </div>
   
       
    <!-- <input type="file"
           id="file"
           (change)="onSelectFile($event)"> -->
           <br/> <br/>
    <div formArrayName="MeansContact">
    <div *ngFor='let contact of MeansContact.controls;index as i'>
        <!-- <app-add-mean-of-contact (onFormGroupChange)="setParentControl($event)"   [parentForm]= "form"
        [currentIndex]="i"></app-add-mean-of-contact> -->
        <div id="mean" [formGroupName]="i">
            <br/>
        <select type="text"  id="typeOfContact" formControlName="typeOfContact" form="i">
            <option hidden>Select mean of contract </option>
            <option  *ngFor="let key of keys();">{{key}}</option>
            </select> 
            <br/> <br/>
           
        
        <input type="text" id="value" formControlName="value" placeholder="Enter a value"> 
        <br/> <br/>
       
       
        </div>
        <br/> <br/>
    </div>
    <button class="btn btn-dark"(click)="AddToForm()">Add Mean Of Contact</button>
    <br/> <br/>
</div>
   
   

    <div formArrayName="Groups">
        <div *ngFor='let grp of Groups.controls;index as i'>
      
            <select type="text"  id="group" formControlName="group" form="form">
                <option hidden>Select group </option>
                <option  *ngFor="let group of groupList;">{{group}}</option>
                </select> 
                <br/> <br/>
            
            </div>
        </div>
         
            <button class="btn btn-dark" (click)="AddGroupToForm()">Add another group</button>
            <br/> <br/>
            <button class="add-btn"type='submit' >Submit</button>
</form>
